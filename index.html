        #conteudo {
            padding: 30px;

<body>
    <header>
        Exercícios HTML

    <nav>
        <a href ="exercicios/teste.html">00-teste</a>
        <a href ="exercicios/temp.html">01-teste</a>
        <a href ="exercicios/texto1.html">02-texto1</a>

    <section id="conteudo">   
    </section>
    <footer>
        <br>
        Curso de Web Moderno 
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            
            link.onclick = function(e) {
                e.preventDefault()
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
