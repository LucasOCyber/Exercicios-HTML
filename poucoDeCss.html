<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Um pocuco de CSS</title>
    <style>
        h1 {
            font-size: 20px;
        }

        .fundoVermelho {
            background-color: #c00;
        }

        .negrito {
            font-weight: bold;
        }

        #textoPrincipal {
            font-size: 40px;
            font-weight: bold;
            color: #fff;
            padding: 10px;
            background-color: #444;
        }
    </style>
</head>
<body>
    <h1>CSS</h1>
    <span id="textoPrincipal">texto 1</span>
    <span class="textoVermelho negrito">texto 2</span>
    <span class="textoVermelho">texto 3</span>
</body>
</html>
